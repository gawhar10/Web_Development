<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&display=swap" rel="stylesheet">
	<title>Calculator</title>
</head>
<body>
	<div class="container">
		<input class="input" type="text" name="text" placeholder="0" disabled>
		<button class="all-clear">AC</button>
		<button class="div">/</button>
		<button class="mult">*</button>
		<button class="D-7">7</button>
		<button class="D-8">8</button>
		<button class="D-9">9</button>
		<button class="sub">-</button>
		<button class="D-4">4</button>
		<button class="D-5">5</button>
		<button class="D-6">6</button>
		<button class="add">+</button>
		<button class="D-1">1</button>
		<button class="D-2">2</button>
		<button class="D-3">3</button>
		<button class="equal">=</button>
		<button class="D-0">0</button>
		<button class="Dot">.</button>
	</div>
	<div class="author">&copyDesigned and Coded by gawhar salman, 2022</div>
	<script src="./app1.js"></script>
</body>
</html>
